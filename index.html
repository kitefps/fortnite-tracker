<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tournament Tracker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: #f0f0f0; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: #00d4ff; margin: 0; }
        .container { display: flex; gap: 20px; width: 90%; max-width: 1400px; }
        .tracker-panel { flex: 1; background-color: #2c2c2c; border-radius: 8px; padding: 20px; }
        .map-panel { flex: 2; background-color: #2c2c2c; border-radius: 8px; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .match-list { list-style: none; padding: 0; }
        .match-item { background-color: #3a3a3a; margin-bottom: 10px; padding: 15px; border-radius: 5px; border-left: 5px solid #00d4ff; }
        .match-item h3 { margin: 0 0 10px 0; color: #ffffff; }
        .match-item p { margin: 5px 0; font-size: 0.9em; color: #b0b0b0; }
        .status-live { color: #4caf50; font-weight: bold; }
        .status-upcoming { color: #ff9800; font-weight: bold; }
        .status-completed { color: #9e9e9e; font-weight: bold; }
        #map-canvas { width: 100%; height: 500px; background-color: #000; border: 2px solid #555; border-radius: 5px; margin-top: 20px; position: relative; overflow: hidden; }
        .player-icon { position: absolute; width: 20px; height: 20px; border-radius: 50%; transform: translate(-50%, -50%); font-size: 10px; line-height: 20px; text-align: center; color: white; font-weight: bold; }
        .team-a-icon { background-color: #e53935; }
        .team-b-icon { background-color: #3949ab; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Live Tournament Tracker</h1>
        <p>Real-time match and map updates</p>
    </div>
    <div class="container">
        <div class="tracker-panel">
            <h2>Active Matches</h2>
            <ul class="match-list" id="matchList">
                <!-- Match data will be injected here by JavaScript -->
            </ul>
        </div>
        <div class="map-panel">
            <h2>Live Map View</h2>
            <div id="map-canvas">
                <!-- Player icons will be injected here by JavaScript -->
            </div>
        </div>
    </div>
    <script>
        // --- THIS IS WHERE YOU NEED TO ADD YOUR LOGIC ---
        // 1. PASTE YOUR API KEY HERE
        const API_KEY = '9281850f-8398b293-57b5f0e8-4ec9b94e
'; // <-- IMPORTANT: Replace with your key from Fortnite-API.com

        // 2. THE PLAYER'S ACCOUNT ID YOU PROVIDED
        const accountId = '63989098791c49129e160f64c12579da';
        const playerName = 'kite.'; // Display name for the UI

        // This function will run when the page loads
        async function fetchFortnitePlayerData() {
            const matchList = document.getElementById('matchList');
            matchList.innerHTML = '<li class="match-item"><p>Fetching player stats...</p></li>';

            try {
                // We already have the Account ID, so we can skip the lookup and go straight to fetching stats.
                // --- Fetch player stats using the Account ID ---
                const statsResponse = await fetch(`https://fortnite-api.com/v2/stats/br/v2/${accountId}`, {
                    headers: { 'Authorization': API_KEY }
                });

                const statsData = await statsResponse.json();

                if (statsData.status !== 200 || !statsData.data) {
                    throw new Error(`Could not fetch stats for Account ID: ${accountId}. The player might not have any public stats.`);
                }

                // --- Update the HTML with the fetched data ---
                updateUI(statsData);

            } catch (error) {
                console.error(error);
                matchList.innerHTML = `<li class="match-item"><p style="color: red;">Error: ${error.message}</p></li>`;
            }
        }

        function updateUI(statsData) {
            const matchList = document.getElementById('matchList');
            matchList.innerHTML = ''; // Clear "Fetching..." message

            const stats = statsData.data.stats.all;
            const lastUpdate = new Date(statsData.data.lastUpdate).toLocaleString();

            const matchElement = document.createElement('li');
            matchElement.className = 'match-item';
            matchElement.innerHTML = `
                <h3>${playerName}</h3>
                <p><strong>Overall Wins:</strong> ${stats.wins || 0}</p>
                <p><strong>Overall Kills:</strong> ${stats.kills || 0}</p>
                <p><strong>Win Rate:</strong> ${stats.winRate ? stats.winRate.toFixed(2) + '%' : 'N/A'}</p>
                <p><strong>K/D Ratio:</strong> ${stats.kd ? stats.kd.toFixed(2) : 'N/A'}</p>
                <p class="status-completed">Last Updated: ${lastUpdate}</p>
            `;
            matchList.appendChild(matchElement);

            // Hide the map panel since we can't get real-time positions from this API
            document.querySelector('.map-panel').style.display = 'none';
        }

        // Run the function when the page loads
        fetchFortnitePlayerData();

        // Optional: Refresh data every 5 minutes (300,000 ms)
        // setInterval(fetchFortnitePlayerData, 300000);
    </script>
</body>

</html>
